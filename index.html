<!DOCTYPE html>
<html>
  <head>
    <title>Wage calculater</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Wage calculater</h1>
    <p>
      Please indicate your hourly pay, how many hours you worked and the number
      of over time hours Please
    </p>
    <hr />
    <p>
      what is your hourly pay?<span> <input id="hourly" type="number" /></span>
    </p>
    <p>
      how many hours do you work?
      <span><input type="number" name="" id="hours" /></span>
    </p>
    <p>
      how many overtime hours did you work?
      <span><input type="number" name="" id="overtime" /></span>
    </p>
    <button id="btn">calculate</button>
    <hr />
    <p id="output">---</p>
  </body>
</html>
